<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>JPetStore Demo</title>
    <meta charset="UTF-8">
    <link rel="StyleSheet" href="/css/jpetstore.css" type="text/css" media="screen" />
</head>

<body>

<div id="Header">

    <div id="Logo">
        <div id="LogoContent">
            <a href="/catalog">
                <img src="/images/logo-topbar.gif" />
            </a>
        </div>
    </div>


    <div id="Menu">
        <div id="MenuContent">
            <a href="/cart">
                <img align="middle" name="img_cart" src="/images/cart.gif" />
            </a>
            <img align="middle" src="/images/separator.gif" />
            
            <a href="/logout">
                Sign Out
            </a>
            <img align="middle" src="/images/separator.gif"/>
            <a href="/my/account/update?form">
                My Account
            </a>
            <img align="middle" src="/images/separator.gif" />
            <a href="/help.html" target="help">
                ?
            </a>
        </div>
    </div>

    <div id="Search">
        <div id="SearchContent">
            <form action="/catalog/products" method="get">
                <input name="keywords" size="14" value=""/>
                <input id="searchProducts" type="submit" value="Search" />
            </form>
        </div>
    </div>

    <div id="QuickLinks">
        <a href="/catalog/categories/FISH">
            <img src="/images/sm_fish.gif" />
        </a>
        <img src="/images/separator.gif" />
        <a href="/catalog/categories/DOGS">
            <img src="/images/sm_dogs.gif" />
        </a>
        <img src="/images/separator.gif" />
        <a href="/catalog/categories/REPTILES">
            <img src="/images/sm_reptiles.gif" />
        </a>
        <img src="/images/separator.gif" />
        <a href="/catalog/categories/CATS">
            <img src="/images/sm_cats.gif" />
        </a>
        <img src="/images/separator.gif" />
        <a href="/catalog/categories/BIRDS">
            <img src="/images/sm_birds.gif" />
        </a>
    </div>

</div>

<div id="Content">

    

    <section>

        <div id="BackLink">
            <a href="/catalog/products/K9-BD-01">Return to <span>K9-BD-01</span></a>
        </div>

        <div id="Catalog">

            <table>
                <tr>
                    <td><image src="/images/dog2.gif">Friendly dog from England</td>
                </tr>
                <tr>
                    <td>
                        <b>
                            <span>EST-6</span>
                        </b>
                    </td>
                </tr>
                <tr>
                    <td>
                        <b>
                            <font size="4">
                                <span>Male Adult</span>
                                <span></span>
                                <span></span>
                                <span></span>
                                <span></span>
                                <span>Bulldog</span>
                            </font>
                        </b>
                    </td>
                </tr>
                <tr>
                    <td>Bulldog</td>
                </tr>
                <tr>
                    
                    <td>
                        <span>9836</span> in stock.
                    </td>
                </tr>
                <tr>
                    <td>
                        $<span>18.50</span>
                    </td>
                </tr>

                <tr>
                    <td>
                        <a href="/cart?add&amp;itemId=EST-6" class="Button">
                            Add to Cart
                        </a>
                    </td>
                </tr>
            </table>

        </div>

    </section>
</div>

<div id="Footer">

    <div id="PoweredBy">
        <a href="http://kazuki43zoo.com" target="homepage">
            kazuki43zoo.com
        </a>
    </div>

    <div id="Banner">
        
    </div>

</div>


</body>
</html>
